<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #555;
        }
        input[type="number"], button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Dashboard</h1>
        <div class="card">
            <h2>Visualisation des données</h2>
            <p><b>HR :</b> <span id="hr-value">-</span></p>
            <p><b>SpO2 :</b> <span id="spo2-value">-</span></p>
            <p><b>State HR :</b> <span id="state-hr-value">-</span></p>
            <p><b>State SpO2 :</b> <span id="state-spo2-value">-</span></p>
        </div>

        <div class="card">
            <h2>Classe de HR</h2>
            <p id="hr-class">-</p>
        </div>

        <div class="card">
            <h2>Saisie des paramètres</h2>
            <form id="config-form">
                <label for="hr-ref">HRRef :</label>
                <input type="number" id="hr-ref" name="hr-ref"><br><br>
                <label for="spo2-ref">SpO2Ref :</label>
                <input type="number" id="spo2-ref" name="spo2-ref"><br><br>
                <button type="button" onclick="updateConfig()">Mettre à jour</button>
            </form>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
